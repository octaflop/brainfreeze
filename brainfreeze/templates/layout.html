<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			<title>FarisChebib.is</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">

			<!-- bootstrap -->
			<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
			<link href="{{ url_for('static', filename='css/bootstrap-glyphicons.css') }}" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="modal fade" id="archiveModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<a href="#" data-dismiss="modal" class="btn btn-info">Close</a>
						<a href="#" class="btn btn-primary">Save changes</a>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div>

		<section class='container'>
			<h1><a href="{{ url_for("index") }}">FarisChebib.is</a></h1>
	{% block content %}
			<p>Default content to be displayed</p>
	{% endblock content %}
		<nav class="nav nav-pills">
			<li><a class="active" href="/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
			<li><a data-toggle="modal" data-target="#archiveModal"><i
					class="glyphicon glyphicon-book"></i> Archive</a></li>
		</nav>
		<footer>
			{% include "includes/_footer.html" %}
		</footer>
		</section>
		<!-- JS -->
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/affix.js') }}"></script>
		<script src="{{ url_for('static', filename='js/alert.js') }}"></script>
		<script src="{{ url_for('static', filename='js/button.js') }}"></script>
		<script src="{{ url_for('static', filename='js/carousel.js') }}"></script>
		<script src="{{ url_for('static', filename='js/collapse.js') }}"></script>
		<script src="{{ url_for('static', filename='js/dropdown.js') }}"></script>
		<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
		<script src="{{ url_for('static', filename='js/scrollspy.js') }}"></script>
		<script src="{{ url_for('static', filename='js/tab.js') }}"></script>
		<script src="{{ url_for('static', filename='js/tooltip.js') }}"></script>
		<script src="{{ url_for('static', filename='js/popover.js') }}"></script>
		<script src="{{ url_for('static', filename='js/transition.js') }}"></script>
		{% block extrajs %}
		{% endblock %}
	</body>
</html>
